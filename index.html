<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifePath AI | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 80px;
      margin-right: 15px;
    }
    header h1 {
      flex: 1;
      font-size: 24px;
      color: #333;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #2c7be5;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>

<header>
  <img src="lifepath-logo.jpeg" alt="LifePath Logo">
  <h1>LifePath AI</h1>
  <nav>
    <a href="#about">About Us</a>
    <a href="#login">Log In</a>
    <a href="#signup">Sign Up</a>
  </nav>
</header>

<section id="about">
  <h2>About Us</h2>
  <p>LifePath AI is your personal career navigator. We help you discover, plan, and prepare for the perfect career path tailored to your strengths and interests.</p>
</section>

<section id="login">
  <h2>Log In</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <input type="submit" value="Log In">
  </form>
</section>

<section id="signup">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="submit" value="Sign Up">
  </form>
</section>

<script>
  // Sign Up
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    const user = { name, email, password };
    localStorage.setItem(email, JSON.stringify(user));

    alert('Account created successfully!');
    document.getElementById('signupForm').reset();
  });

  // Log In
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const user = JSON.parse(localStorage.getItem(email));

    if (user && user.password === password) {
      alert(`Welcome back, ${user.name}!`);
      window.location.href = "main.html";
    } else {
      alert('Invalid email or password.');
    }
  });
</script>

</body>
</html>

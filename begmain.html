<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LifePath AI ‚Äì Career & Growth Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #ecf0f3;
      color: #333;
      padding: 30px;
      max-width: 850px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      font-size: 34px;
      margin-bottom: 20px;
      text-align: center;
    }
    h2 {
      color: #34495e;
      font-size: 24px;
      margin-bottom: 12px;
    }
    input, select, button, textarea {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d0d5dd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #2980b9, #1f6390);
      transform: translateY(-1px);
    }
    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      margin: 25px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .box:hover {
      transform: translateY(-2px);
    }
    pre {
      background: #f7f9fc;
      padding: 14px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
      border: 1px solid #e0e6ed;
      min-height: 60px;
    }
    #infoMessage, #answerFeedback {
      font-size: 16px;
      margin-top: 8px;
      color: #34495e;
    }
    /* Toast styles */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2c3e50;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 9999;
      font-size: 15px;
      opacity: 0.95;
      animation: fadeinout 2.5s forwards;
    }
    .toast.error {
      background: #e74c3c;
    }
    .toast.success {
      background: #27ae60;
    }
    @keyframes fadeinout {
      0% {opacity: 0;}
      10% {opacity: 0.95;}
      90% {opacity: 0.95;}
      100% {opacity: 0;}
    }
    /* Score bar container */
    #scoreContainer {
      margin: 10px 0;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
    }
    #scoreBar {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: #fff;
      text-align: center;
      height: 24px;
      width: 0%;
      line-height: 24px;
      font-weight: 600;
      transition: width 0.7s ease;
      user-select: none;
    }
  </style>
</head>
<body>

<h1>LifePath AI ‚Äì Career & Growth Guide</h1>

<div class="box">
  <h2>1Ô∏è‚É£ Enter Your Details</h2>
  <input id="studyLevel" type="text" placeholder="What are you studying now? (e.g., Class 12, B.Com, B.Tech)" />
  <select id="stream">
    <option value="">-- Select your stream --</option>
    <option value="Science">Science</option>
    <option value="Commerce">Commerce</option>
    <option value="Arts">Arts</option>
  </select>
  <input id="careerIdea" type="text" placeholder="Do you already have a career in mind? (optional)" />
  <button onclick="saveUserInfo()">Save My Info</button>
  <p id="infoMessage"></p>
</div>

<div class="box">
  <h2>2Ô∏è‚É£ Career Suggestions</h2>
  <button onclick="showCareerSuggestions()">Show My Best-Fit Careers</button>
  <pre id="careerSuggestions"></pre>
</div>

<div class="box">
  <h2>3Ô∏è‚É£ Pick a Career & Get Roadmap</h2>
  <select id="careerDropdown"></select>
  <button onclick="selectCareer()">Confirm Career</button>
  <pre id="careerRoadmap"></pre>
</div>

<div class="box">
  <h2>4Ô∏è‚É£ Daily Real-World Challenge</h2>
  <button onclick="getDailyChallenge()">Get a New Challenge</button>
  <pre id="dailyChallenge"></pre>
  <textarea id="challengeAnswer" rows="4" placeholder="Write your response here..."></textarea>
  <button onclick="submitChallengeAnswer()">Submit Answer</button>
  <p id="answerFeedback"></p>
  <div id="scoreContainer">
    <div id="scoreBar">0%</div>
  </div>
</div>

<script>
  const user = {
    studyLevel: '',
    stream: '',
    careerIdea: '',
    suggestedCareers: [],
    chosenCareer: ''
  };

  const careerOptions = {
    'Science': ['Doctor', 'Engineer', 'Data Scientist', 'Psychologist'],
    'Commerce': ['Accountant', 'Marketing Manager', 'Entrepreneur', 'Economist'],
    'Arts': ['Journalist', 'Graphic Designer', 'Writer', 'Social Worker']
  };

  const generalCareers = ['Entrepreneur', 'Graphic Designer', 'Writer', 'Social Worker', 'Psychologist'];

  const careerRoadmaps = {
    'Doctor': "üìö Study PCB in 12th\nüéì MBBS Degree\nüìù NEET Exam\nüíâ Internship & PG (optional)\nüìà Build practice or join hospital",
    'Engineer': "üìö Study PCM in 12th\nüìù JEE / CET Exam\nüéì B.Tech / BE Degree\nüìñ Specialize via M.Tech or Job\nüíº Work in firms/startups",
    'Data Scientist': "üìö PCM or CS background\nüéì B.Tech, BCA or related\nüìä Learn Python, ML, Statistics\nüéñ Build projects, do internships\nüíº Apply for analyst/DS jobs",
    'Accountant': "üìö Commerce in 12th\nüìù CA, CMA or B.Com\nüìñ Articleship / internship\nüíº Join finance firms or freelance",
    'Marketing Manager': "üìö Commerce/Arts/Any stream\nüéì BBA / MBA Marketing\nüìä Learn digital & offline marketing\nüíº Work in ad agencies or brands",
    'Entrepreneur': "üìö Any stream\nüí° Identify business idea\nüìñ Learn business strategy, marketing\nüí∞ Build MVP / test market\nüöÄ Launch venture",
    'Economist': "üìö Commerce or Arts\nüéì BA/MA in Economics\nüìä Work in policy, research firms, banks",
    'Journalist': "üìö Arts/Any stream\nüéì Mass Communication degree\n‚úçÔ∏è Internships at media houses\nüíº Reporter or editor roles",
    'Graphic Designer': "üìö Any stream\nüéì Design diploma/degree\nüñ•Ô∏è Learn tools: Photoshop, Canva\nüé® Build portfolio\nüíº Freelance or join firms",
    'Writer': "üìö Any stream\nüñäÔ∏è Develop writing skills\nüéì Optional literature degree\nüìñ Start blog/book/article projects\nüíº Freelance or publishing houses",
    'Social Worker': "üìö Arts/Any stream\nüéì Social Work / Psychology degree\nüíñ Volunteer at NGOs\nüíº Welfare officer roles",
    'Psychologist': "üìö PCB or Arts in 12th\nüéì BA/BSc in Psychology\nüéì MA Clinical/Industrial Psych\nüìù Licensing\nüíº Work in hospitals, firms"
  };

  const careerChallenges = {
    'Doctor': ["Handle a patient with conflicting symptoms.", "Decide priority cases in ER.", "Explain complex diagnosis in simple terms."],
    'Engineer': ["Design a bridge under budget.", "Solve a power grid failure.", "Optimize a delivery route algorithm."],
    'Data Scientist': ["Analyze customer churn data.", "Detect fraud from transaction logs.", "Predict stock trends."],
    'Accountant': ["Fix accounting errors in report.", "Prepare tax statements.", "Audit a client's books."],
    'Marketing Manager': ["Plan a product launch campaign.", "Handle a PR crisis.", "Pitch a brand collab idea."],
    'Entrepreneur': ["Plan a zero-budget startup marketing.", "Negotiate with tough investors.", "Pivot after market change."],
    'Economist': ["Analyze inflation rise causes.", "Advise govt on employment strategy.", "Study budget impact on markets."],
    'Journalist': ["Cover breaking political event.", "Interview celebrity on short notice.", "Verify rumor before publishing."],
    'Graphic Designer': ["Design a poster for climate event.", "Revamp a social media page.", "Create app UI concept."],
    'Writer': ["Write a motivational story.", "Draft a viral social media post.", "Plot a mystery story intro."],
    'Social Worker': ["Plan community awareness drive.", "Mediate local conflict.", "Handle child safety case."],
    'Psychologist': ["Counsel exam-stressed teen.", "Develop therapy for anxiety.", "Conduct group workshop."]
  };

  function saveUserInfo() {
    const study = document.getElementById('studyLevel').value.trim();
    const stream = document.getElementById('stream').value;
    const careerIdea = document.getElementById('careerIdea').value.trim();
    if (!study || !stream) return showToast('Please fill your study level and stream.', 'error');
    user.studyLevel = study;
    user.stream = stream;
    user.careerIdea = careerIdea;
    document.getElementById('infoMessage').textContent =
      `‚úÖ Saved! Studying: "${study}", Stream: "${stream}"` + (careerIdea ? `, Dream: "${careerIdea}"` : '');
    showToast('Info saved successfully!', 'success');
  }

  function showCareerSuggestions() {
    if (!user.studyLevel || !user.stream) return showToast('Save your info first.', 'error');
    let baseCareers = careerOptions[user.stream] || [];
    let combinedCareers = [...new Set([...baseCareers, ...generalCareers])];
    if (user.careerIdea) {
      const ci = user.careerIdea;
      if (!combinedCareers.includes(ci)) combinedCareers.unshift(ci);
      else combinedCareers = [ci, ...combinedCareers.filter(c => c !== ci)];
    }
    combinedCareers = combinedCareers.sort(() => 0.5 - Math.random());
    user.suggestedCareers = combinedCareers.slice(0, 3);
    document.getElementById('careerSuggestions').textContent =
      '‚ú® Based on your info, top careers for you:\n- ' + user.suggestedCareers.join('\n- ');

    // Populate dropdown
    let dropdownHTML = '<option value="">-- Choose your career --</option>';
    user.suggestedCareers.forEach(career => {
      dropdownHTML += `<option value="${career}">${career}</option>`;
    });
    document.getElementById('careerDropdown').innerHTML = dropdownHTML;
  }

  function selectCareer() {
    const choice = document.getElementById('careerDropdown').value;
    if (!choice) return showToast('Pick a career first.', 'error');
    user.chosenCareer = choice;
    document.getElementById('careerRoadmap').textContent = careerRoadmaps[choice] || 'No roadmap available.';
    showToast(`Career set to ${choice}`, 'success');
    // Clear challenge & feedback
    document.getElementById('dailyChallenge').textContent = '';
    document.getElementById('challengeAnswer').value = '';
    document.getElementById('answerFeedback').textContent = '';
    document.getElementById('scoreBar').style.width = '0%';
    document.getElementById('scoreBar').textContent = '0%';
  }

  function getDailyChallenge() {
    if (!user.chosenCareer) return showToast('Select a career first.', 'error');
    const list = careerChallenges[user.chosenCareer];
    if (!list) return document.getElementById('dailyChallenge').textContent = 'No challenge available.';
    const challenge = list[Math.floor(Math.random() * list.length)];
    const challengeElem = document.getElementById('dailyChallenge');
    challengeElem.style.opacity = 0;
    setTimeout(() => {
      challengeElem.textContent = challenge;
      challengeElem.style.opacity = 1;
    }, 250);

    // Clear previous answers & feedback
    document.getElementById('challengeAnswer').value = '';
    document.getElementById('answerFeedback').textContent = '';
    document.getElementById('scoreBar').style.width = '0%';
    document.getElementById('scoreBar').textContent = '0%';
  }

  function submitChallengeAnswer() {
    const answer = document.getElementById('challengeAnswer').value.trim();
    if (!answer) return showToast('Write your response first.', 'error');
    let score = 0, ans = answer.toLowerCase();
    if (answer.length > 50) score += 40;
    if (ans.includes('plan') || ans.includes('strategy')) score += 30;
    if (ans.includes('team') || ans.includes('solution')) score += 20;
    if (ans.includes('risk') || ans.includes('improve')) score += 10;
    if (score > 100) score = 100;
    let msg = '';
    if (score >= 80) msg = `üåü Excellent! Scored ${score}/100. Smart & clear plan.`;
    else if (score >= 50) msg = `üëç Good try! Scored ${score}/100. Keep improving.`;
    else msg = `‚ú® Scored ${score}/100. Add more detail, plans, and reasoning.`;
    document.getElementById('answerFeedback').textContent = msg;
    document.getElementById('scoreBar').style.width = score + '%';
    document.getElementById('scoreBar').textContent = score + '%';
  }

  // Toast message helper
  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = 'toast ' + type;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifePath AI | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables (LifePath AI Themed) --- */
        :root {
            --primary-color: #007bff; /* LifePath AI Blue */
            --primary-hover: #0056b3;
            --secondary-color: #28a745; /* Green for success/actions */
            --danger-color: #dc3545; /* Red for delete actions */
            --danger-hover: #c82333;
            --bg-light: #f8f9fa;
            --bg-dark: #212529;
            --card-bg-light: #ffffff;
            --card-bg-dark: #343a40;
            --text-color-light: #343a40;
            --text-color-dark: #f1f1f1;
            --border-color-light: #e0e0e0;
            --border-color-dark: #495057;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --header-bg-light: #ffffff;
            --header-bg-dark: #2a2a2a;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body.dark {
            --primary-color: #66b3ff; /* Lighter blue for dark mode */
            --primary-hover: #3399ff;
            --secondary-color: #5cb85c;
            --danger-color: #ff6666;
            --danger-hover: #ff3333;
            --bg-light: #1a1a1a;
            --bg-dark: #121212;
            --card-bg-light: #2c2c2c;
            --card-bg-dark: #1f1f1f;
            --text-color-light: #e0e0e0;
            --text-color-dark: #f5f5f5;
            --border-color-light: #3a3a3a;
            --border-color-dark: #555555;
            --shadow-light: rgba(0, 0, 0, 0.5);
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --header-bg-light: #2c2c2c;
            --header-bg-dark: #1a1a1a;
            --success-bg: #065f46;
            --success-text: #d1fae5;
            --error-bg: #991b1b;
            --error-text: #fee2e2;
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-color-light);
            transition: background-color .3s ease, color .3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        *, *:before, *:after { box-sizing: border-box; }

        header {
            width: 100%;
            background-color: var(--header-bg-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            box-shadow: 0 2px 8px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color .3s ease;
        }
        header .logo-container { display: flex; align-items: center; }
        header img.logo { height: 70px; margin-right: 12px; border-radius: 6px; }
        header h1.app-title { font-size: 22px; color: var(--text-color-light); margin: 0; font-weight: 700; }
        body.dark header h1.app-title { color: var(--text-color-dark); }
        header nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 15px;
            transition: color .3s ease;
        }
        body.dark header nav a { color: var(--text-color-dark); }
        header nav a:hover { color: var(--primary-color); }
        .app-mode-header {
            font-size: 11px;
            color: var(--text-color-light);
            margin-left: 20px;
            padding: 5px 8px;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color-light);
            border-radius: 4px;
        }
        body.dark .app-mode-header {
            color: var(--text-color-dark);
            background-color: var(--bg-dark);
            border-color: var(--border-color-dark);
        }

        main {
            width: 100%;
            max-width: 1000px; /* Adjusted max-width */
            padding: 30px 20px;
            margin: 30px auto;
            background-color: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 6px 20px var(--shadow-light);
            overflow: hidden;
            position: relative;
            transition: background-color .3s ease, box-shadow .3s ease;
        }
        h2.section-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 28px;
            border-bottom: 2px solid var(--border-color-light);
            padding-bottom: 10px;
        }
        body.dark h2.section-title { border-bottom-color: var(--border-color-dark); }
        h3 {
            color: var(--text-color-light);
            margin-top: 25px;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 22px;
        }
        body.dark h3 { color: var(--text-color-dark); }
        p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-color-light);
        }
        body.dark p { color: var(--text-color-dark); }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color .3s ease, transform .2s ease;
            text-align: center;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-danger:hover { background-color: var(--danger-hover); }

        .admin-card { /* Generic card style for admin items */
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-light);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        body.dark .admin-card {
            background-color: var(--card-bg-dark);
            border-color: var(--border-color-dark);
        }
        /* Specific card styles for different data types */
        .admin-user-card { border-left: 5px solid var(--primary-color); }


        .admin-card h4 { /* Card titles */
            margin-top: 0;
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .admin-user-card h4 { color: var(--primary-color); } /* Keep primary color for user card titles */


        .admin-card p { font-size: 13px; margin-bottom: 3px; color: var(--text-color-light); }
        body.dark .admin-card p { color: var(--text-color-dark); }
        .admin-user-card p { color: var(--text-color-light); } /* Ensure user text color */
        body.dark .admin-user-card p { color: var(--text-color-dark); }


        .admin-card .timestamp { font-size: 11px; color: #9ca3af; margin-top: 5px; }
        body.dark .admin-card .timestamp { color: #6b7280; }


        .admin-actions { display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end; }
        .admin-actions button { padding: 8px 12px; font-size: 13px; margin-bottom: 0; }
        #clearAllUsersBtn {
            display: block;
            margin: 25px auto 15px auto;
            padding: 12px 22px;
            font-size: 15px;
            background-color: var(--danger-color);
        }
        #clearAllUsersBtn:hover { background-color: var(--danger-hover); }

        .section-divider { border-top: 2px dashed var(--border-color-light); margin: 40px 0; }
        body.dark .section-divider { border-top-color: var(--border-color-dark); }

        .toggle-dark-container { margin-left: 20px; }
        .toggle-dark {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            border-radius: 26px;
            background-color: var(--border-color-light);
            cursor: pointer;
            transition: background-color .3s ease;
            vertical-align: middle;
            border: 1px solid var(--border-color-light);
        }
        body.dark .toggle-dark { background-color: var(--border-color-dark); border-color: var(--border-color-dark); }
        .toggle-dark input { opacity: 0; width: 0; height: 0; }
        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background-color: var(--primary-color);
            border-radius: 50%;
            transition: transform .3s ease-in-out, background-color .3s ease;
            box-shadow: 0 1px 3px rgba(0,0,0,.2);
        }
        body.dark .toggle-thumb { background-color: #f0f0f0; } /* Light thumb in dark mode */
        .toggle-dark input:checked + .toggle-thumb { transform: translateX(24px); }

        footer {
            width: 100%;
            padding: 25px 20px;
            text-align: center;
            background-color: var(--header-bg-light);
            color: var(--text-color-light);
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -2px 8px var(--shadow-light);
            border-top: 1px solid var(--border-color-light);
            transition: background-color .3s ease, color .3s ease, border-color .3s ease;
        }
        body.dark footer { background-color: var(--header-bg-dark); color: var(--text-color-dark); border-top-color: var(--border-color-dark); }

        #messageContainer { margin-bottom: 20px; padding: 0 15px; }
        .message { padding: 12px 18px; border-radius: 6px; font-size: 15px; margin-bottom: 15px; text-align: center; }
        .message.success { background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-text); }
        .message.error { background-color: var(--error-bg); color: var(--error-text); border: 1px solid var(--error-text); }
        #loadingIndicator {
            border: 3px solid var(--border-color-light);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin .8s linear infinite;
            margin: 20px auto;
            display: block;
        }
        body.dark #loadingIndicator { border-color: var(--border-color-dark); border-top-color: var(--primary-color); }
        @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }

        /* Responsive Design */
        @media (max-width: 768px) {
            header { flex-direction: column; padding: 15px 20px; text-align: center; }
            header .logo-container { margin-bottom: 10px; }
            header nav { margin-top: 10px; }
            .app-mode-header { margin-left: 0; margin-top: 10px; width: 100%; text-align: center; }
            header h1.app-title { font-size: 22px; }
            main { margin: 20px 10px; padding: 20px 15px; }
            h2.section-title { font-size: 24px; }
        }
        @media (max-width: 480px) {
            header img.logo { height: 50px; }
            header h1.app-title { font-size: 20px; }
            button, input, select { font-size: 14px; padding: 10px 12px; }
            .admin-card { padding: 15px; }
            .admin-card h4 { font-size: 16px; }
            .admin-actions button { font-size: 12px; padding: 6px 10px; }
            #clearAllUsersBtn { font-size: 14px; padding: 10px 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="lifepath-logo.jpeg" alt="LifePath AI Logo" class="logo" />
        <h1 class="app-title">LifePath AI | Admin</h1>
    </div>
    <nav>
        <a href="homepage.html" id="link-client-mode">View Client Mode</a>
    </nav>
    <div class="app-mode-header">
        <span>Mode: Admin (Firebase)</span>
    </div>
    <div class="toggle-dark-container">
        <label class="toggle-dark" for="darkToggle" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkToggle" />
            <span class="toggle-thumb"></span>
        </label>
    </div>
</header>

<main>
    <div id="messageContainer"></div>
    <div id="loadingIndicator"></div>

    <section id="adminPanelSection">
        <h2 class="section-title">Admin Panel</h2>

        <h3>Manage User Credentials</h3>
        <div id="adminUsersListContainer">
            <p class="no-users-message" style="text-align:center;">Loading user credentials or none registered yet...</p>
        </div>
        <button id="clearAllUsersBtn" class="btn-danger">Clear All Users</button>

        <div class="section-divider"></div>
        <p style="text-align:center; font-style:italic; font-size:0.9em;">
            Additional admin sections (e.g., managing career data, interest categories) can be added here.
        </p>

    </section>

</main>

<footer>
    &copy; <span id="currentYear"></span> LifePath AI. Admin Panel
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"; // Added 'remove' and 'onValue'
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"; // Added email/password auth

    // --- Firebase Configuration (UPDATED) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDdUyQ9HF3y2fDIyrHaPy8188rUSyIgt9s",
      authDomain: "lifepathai-4f0d4.firebaseapp.com",
      databaseURL: "https://lifepathai-4f0d4-default-rtdb.firebaseio.com",
      projectId: "lifepathai-4f0d4",
      storageBucket: "lifepathai-4f0d4.firebasestorage.app",
      messagingSenderId: "630090635019",
      appId: "1:630090635019:web:524958abee985e867df40e",
      measurementId: "G-T9Y1KS2LEN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // --- DOM Elements ---
    const adminUsersListContainer = document.getElementById('adminUsersListContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const messageContainer = document.getElementById('messageContainer');
    const clearAllUsersBtn = document.getElementById('clearAllUsersBtn');

    // --- Dark Mode Toggle Logic (Copied from index.html) ---
    const darkToggle = document.getElementById('darkToggle');

    function applyDarkMode(isDark) {
        if (isDark) {
            document.body.classList.add('dark');
            localStorage.setItem('lifePathAdminDarkMode', 'enabled');
        } else {
            document.body.classList.remove('dark');
            localStorage.removeItem('lifePathAdminDarkMode');
        }
        if (darkToggle) darkToggle.checked = isDark;
    }

    applyDarkMode(localStorage.getItem('lifePathAdminDarkMode') === 'enabled');

    if (darkToggle) {
        darkToggle.addEventListener('change', () => {
            applyDarkMode(darkToggle.checked);
        });
    }

    // --- Utility Functions for Messages and Loading ---
    function showMessage(text, type = 'info') {
        if (!messageContainer) return;
        messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000); // Message disappears after 5 seconds
    }

    function showLoading() {
        if (loadingIndicator) loadingIndicator.style.display = 'block';
        if (adminUsersListContainer) adminUsersListContainer.innerHTML = '<p class="no-users-message" style="text-align:center;">Loading user credentials...</p>';
    }

    function hideLoading() {
        if (loadingIndicator) loadingIndicator.style.display = 'none';
    }

    /**
     * Saves user profile data to Realtime Database after Firebase Auth.
     * This function only stores public profile data (name, email) in RTDB,
     * linked by the Firebase Auth UID. It does NOT handle authentication credentials.
     * @param {string} uid - The Firebase Authentication User ID.
     * @param {string} name - The user's display name.
     * @param {string} email - The user's email address.
     */
    async function saveUserProfileToDatabase(uid, name, email) {
        const userRef = ref(database, 'users/' + uid);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
            await set(userRef, {
                name: name,
                email: email,
                createdAt: Date.now()
            });
            console.log("User profile data saved to Realtime Database.");
        } else {
            console.log("User profile already exists in Realtime Database.");
        }
    }

    /**
     * Renders a single user card for the admin panel.
     * @param {Object} userData - The user data from Realtime Database.
     * @param {string} uid - The user's UID (key in RTDB).
     */
    function renderUserCard(userData, uid) {
        const card = document.createElement('div');
        card.classList.add('admin-card', 'admin-user-card');
        card.setAttribute('data-uid', uid);

        card.innerHTML = `
            <h4>User: ${userData.name || 'N/A'}</h4>
            <p><strong>Email:</strong> ${userData.email || 'N/A'}</p>
            <p><strong>Registered:</strong> ${new Date(userData.createdAt).toLocaleString()}</p>
            <p><strong>UID:</strong> ${uid}</p>
            <div class="admin-actions">
                <button class="btn-danger delete-user-btn" data-uid="${uid}">Delete Profile</button>
            </div>
        `;
        return card;
    }

    /**
     * Loads all user profiles from Realtime Database and displays them.
     */
    function loadUsersForAdminPanel() {
        showLoading();
        const usersRef = ref(database, 'users');

        // Use onValue for real-time updates of the user list
        onValue(usersRef, (snapshot) => {
            hideLoading();
            if (adminUsersListContainer) {
                adminUsersListContainer.innerHTML = ''; // Clear existing list
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const uid = childSnapshot.key;
                        const userData = childSnapshot.val();
                        adminUsersListContainer.appendChild(renderUserCard(userData, uid));
                    });
                } else {
                    adminUsersListContainer.innerHTML = '<p class="no-users-message" style="text-align:center;">No user profiles registered yet.</p>';
                }
            }
        }, (error) => {
            hideLoading();
            console.error("Error loading users:", error);
            showMessage('Error loading user data: ' + error.message, 'error');
        });
    }

    /**
     * Deletes a specific user's profile data from Realtime Database.
     * Note: This *does not* delete the user from Firebase Authentication.
     * Deleting a Firebase Auth user requires server-side logic (Firebase Admin SDK).
     * @param {string} uid - The UID of the user profile to delete.
     */
    async function deleteUser(uid) {
        if (confirm(`Are you sure you want to delete user profile with UID: ${uid}? This action cannot be undone.`)) {
            try {
                const userRef = ref(database, 'users/' + uid);
                await remove(userRef);
                showMessage('User profile deleted successfully!', 'success');
                // The onValue listener in loadUsersForAdminPanel will automatically re-render the list
            } catch (error) {
                console.error("Error deleting user profile:", error);
                showMessage('Failed to delete user profile: ' + error.message, 'error');
            }
        }
    }

    /**
     * Clears all user profiles from the Realtime Database's 'users' node.
     * Again, this *does not* delete users from Firebase Authentication.
     */
    async function clearAllUsers() {
        if (confirm("WARNING: This will delete ALL user profiles from the Realtime Database. This action cannot be undone. Are you absolutely sure?")) {
            try {
                const usersRef = ref(database, 'users');
                await set(usersRef, null); // Set the 'users' node to null to clear all children
                showMessage('All user profiles cleared successfully!', 'success');
                // The onValue listener will automatically update the UI
            } catch (error) {
                console.error("Error clearing all users:", error);
                showMessage('Failed to clear all user profiles: ' + error.message, 'error');
            }
        }
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        loadUsersForAdminPanel();

        if (adminUsersListContainer) {
            // Use event delegation for delete buttons
            adminUsersListContainer.addEventListener('click', (e) => {
                if (e.target && e.target.classList.contains('delete-user-btn')) {
                    const uidToDelete = e.target.getAttribute('data-uid');
                    if (uidToDelete) {
                        deleteUser(uidToDelete);
                    }
                }
            });
        }

        if (clearAllUsersBtn) {
            clearAllUsersBtn.addEventListener('click', clearAllUsers);
        }

        // Update footer year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    });

</script>
</body>
</html>

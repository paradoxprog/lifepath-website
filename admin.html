<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifePath AI | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables (LifePath AI Themed) --- */
        :root {
            --primary-color: #007bff; /* LifePath AI Blue */
            --primary-hover: #0056b3;
            --secondary-color: #28a745; /* Green for success/actions */
            --danger-color: #dc3545; /* Red for delete actions */
            --danger-hover: #c82333;
            --bg-light: #f8f9fa;
            --bg-dark: #212529;
            --card-bg-light: #ffffff;
            --card-bg-dark: #343a40;
            --text-color-light: #343a40;
            --text-color-dark: #f1f1f1;
            --border-color-light: #e0e0e0;
            --border-color-dark: #495057;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --header-bg-light: #ffffff;
            --header-bg-dark: #2a2a2a;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body.dark {
            --primary-color: #66b3ff; /* Lighter blue for dark mode */
            --primary-hover: #3399ff;
            --secondary-color: #5cb85c;
            --danger-color: #ff6666;
            --danger-hover: #ff3333;
            --bg-light: #1a1a1a;
            --bg-dark: #121212;
            --card-bg-light: #2c2c2c;
            --card-bg-dark: #1f1f1f;
            --text-color-light: #e0e0e0;
            --text-color-dark: #f5f5f5;
            --border-color-light: #3a3a3a;
            --border-color-dark: #555555;
            --shadow-light: rgba(0, 0, 0, 0.5);
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --header-bg-light: #2c2c2c;
            --header-bg-dark: #1a1a1a;
            --success-bg: #065f46;
            --success-text: #d1fae5;
            --error-bg: #991b1b;
            --error-text: #fee2e2;
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-color-light);
            transition: background-color .3s ease, color .3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        *, *:before, *:after { box-sizing: border-box; }

        header {
            width: 100%;
            background-color: var(--header-bg-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            box-shadow: 0 2px 8px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color .3s ease;
        }
        header .logo-container { display: flex; align-items: center; }
        header img.logo { height: 70px; margin-right: 12px; border-radius: 6px; }
        header h1.app-title { font-size: 22px; color: var(--text-color-light); margin: 0; font-weight: 700; }
        body.dark header h1.app-title { color: var(--text-color-dark); }
        header nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 15px;
            transition: color .3s ease;
        }
        body.dark header nav a { color: var(--text-color-dark); }
        header nav a:hover { color: var(--primary-color); }
        .app-mode-header {
            font-size: 11px;
            color: var(--text-color-light);
            margin-left: 20px;
            padding: 5px 8px;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color-light);
            border-radius: 4px;
        }
        body.dark .app-mode-header {
            color: var(--text-color-dark);
            background-color: var(--bg-dark);
            border-color: var(--border-color-dark);
        }

        main {
            width: 100%;
            max-width: 1000px; /* Adjusted max-width */
            padding: 30px 20px;
            margin: 30px auto;
            background-color: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 6px 20px var(--shadow-light);
            overflow: hidden;
            position: relative;
            transition: background-color .3s ease, box-shadow .3s ease;
        }
        h2.section-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 28px;
            border-bottom: 2px solid var(--border-color-light);
            padding-bottom: 10px;
        }
        body.dark h2.section-title { border-bottom-color: var(--border-color-dark); }
        h3 {
            color: var(--text-color-light);
            margin-top: 25px;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 22px;
        }
        body.dark h3 { color: var(--text-color-dark); }
        p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-color-light);
        }
        body.dark p { color: var(--text-color-dark); }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color .3s ease, transform .2s ease;
            text-align: center;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-danger:hover { background-color: var(--danger-hover); }

        .admin-card { /* Generic card style for admin items */
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-light);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        body.dark .admin-card {
            background-color: var(--card-bg-dark);
            border-color: var(--border-color-dark);
        }
        /* Specific card styles for different data types */
        .admin-user-card { border-left: 5px solid var(--primary-color); }


        .admin-card h4 { /* Card titles */
            margin-top: 0;
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .admin-user-card h4 { color: var(--primary-color); } /* Keep primary color for user card titles */


        .admin-card p { font-size: 13px; margin-bottom: 3px; color: var(--text-color-light); }
        body.dark .admin-card p { color: var(--text-color-dark); }
        .admin-user-card p { color: var(--text-color-light); } /* Ensure user text color */
        body.dark .admin-user-card p { color: var(--text-color-dark); }


        .admin-card .timestamp { font-size: 11px; color: #9ca3af; margin-top: 5px; }
        body.dark .admin-card .timestamp { color: #6b7280; }


        .admin-actions { display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end; }
        .admin-actions button { padding: 8px 12px; font-size: 13px; margin-bottom: 0; }
        #clearAllUsersBtn {
            display: block;
            margin: 25px auto 15px auto;
            padding: 12px 22px;
            font-size: 15px;
            background-color: var(--danger-color);
        }
        #clearAllUsersBtn:hover { background-color: var(--danger-hover); }

        .section-divider { border-top: 2px dashed var(--border-color-light); margin: 40px 0; }
        body.dark .section-divider { border-top-color: var(--border-color-dark); }

        .toggle-dark-container { margin-left: 20px; }
        .toggle-dark {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            border-radius: 26px;
            background-color: var(--border-color-light);
            cursor: pointer;
            transition: background-color .3s ease;
            vertical-align: middle;
            border: 1px solid var(--border-color-light);
        }
        body.dark .toggle-dark { background-color: var(--border-color-dark); border-color: var(--border-color-dark); }
        .toggle-dark input { opacity: 0; width: 0; height: 0; }
        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background-color: var(--primary-color);
            border-radius: 50%;
            transition: transform .3s ease-in-out, background-color .3s ease;
            box-shadow: 0 1px 3px rgba(0,0,0,.2);
        }
        body.dark .toggle-thumb { background-color: #f0f0f0; } /* Light thumb in dark mode */
        .toggle-dark input:checked + .toggle-thumb { transform: translateX(24px); }

        footer {
            width: 100%;
            padding: 25px 20px;
            text-align: center;
            background-color: var(--header-bg-light);
            color: var(--text-color-light);
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -2px 8px var(--shadow-light);
            border-top: 1px solid var(--border-color-light);
            transition: background-color .3s ease, color .3s ease, border-color .3s ease;
        }
        body.dark footer { background-color: var(--header-bg-dark); color: var(--text-color-dark); border-top-color: var(--border-color-dark); }

        #messageContainer { margin-bottom: 20px; padding: 0 15px; }
        .message { padding: 12px 18px; border-radius: 6px; font-size: 15px; margin-bottom: 15px; text-align: center; }
        .message.success { background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-text); }
        .message.error { background-color: var(--error-bg); color: var(--error-text); border: 1px solid var(--error-text); }
        #loadingIndicator {
            border: 3px solid var(--border-color-light);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin .8s linear infinite;
            margin: 20px auto;
            display: block;
        }
        body.dark #loadingIndicator { border-color: var(--border-color-dark); border-top-color: var(--primary-color); }
        @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }

        /* Responsive Design */
        @media (max-width: 768px) {
            header { flex-direction: column; padding: 15px 20px; text-align: center; }
            header .logo-container { margin-bottom: 10px; }
            header nav { margin-top: 10px; }
            .app-mode-header { margin-left: 0; margin-top: 10px; width: 100%; text-align: center; }
            header h1.app-title { font-size: 22px; }
            main { margin: 20px 10px; padding: 20px 15px; }
            h2.section-title { font-size: 24px; }
        }
        @media (max-width: 480px) {
            header img.logo { height: 50px; }
            header h1.app-title { font-size: 20px; }
            button, input, select { font-size: 14px; padding: 10px 12px; }
            .admin-card { padding: 15px; }
            .admin-card h4 { font-size: 16px; }
            .admin-actions button { font-size: 12px; padding: 6px 10px; }
            #clearAllUsersBtn { font-size: 14px; padding: 10px 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="lifepath-logo.jpeg" alt="LifePath AI Logo" class="logo" />
        <h1 class="app-title">LifePath AI | Admin</h1>
    </div>
    <nav>
        <a href="homepage.html" id="link-client-mode">View Client Mode</a>
    </nav>
    <div class="app-mode-header">
        <span>Mode: Admin (Firebase)</span>
    </div>
    <div class="toggle-dark-container">
        <label class="toggle-dark" for="darkToggle" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkToggle" />
            <span class="toggle-thumb"></span>
        </label>
    </div>
</header>

<main>
    <div id="messageContainer"></div>
    <div id="loadingIndicator"></div>

    <section id="adminPanelSection">
        <h2 class="section-title">Admin Panel</h2>

        <h3>Manage User Credentials</h3>
        <div id="adminUsersListContainer">
            <p class="no-users-message" style="text-align:center;">Loading user credentials or none registered yet...</p>
        </div>
        <button id="clearAllUsersBtn" class="btn-danger">Clear All Users</button>

        <div class="section-divider"></div>
        <p style="text-align:center; font-style:italic; font-size:0.9em;">
            Additional admin sections (e.g., managing career data, interest categories) can be added here.
        </p>

    </section>

</main>

<footer>
    &copy; <span id="currentYear"></span> LifePath AI. Admin Panel
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyCWjeZwrqCwe5NWN-Pdm5GPkp1_qJrCuSU",
        authDomain: "bloodlink-278a4.firebaseapp.com",
        databaseURL: "https://bloodlink-278a4-default-rtdb.firebaseio.com", // Updated this line for Realtime Database URL
        projectId: "bloodlink-278a4",
        storageBucket: "bloodlink-278a4.firebasestorage.app",
        messagingSenderId: "88657445618",
        appId: "1:88657445618:web:90999baf48e9718ff5466b",
        measurementId: "G-XQGB69C3TP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Section navigation
    const aboutSection = document.getElementById('about');
    const loginSection = document.getElementById('login');
    const signupSection = document.getElementById('signup');

    const navLinkAbout = document.getElementById('link-about');
    const navLinkLogin = document.getElementById('link-login');
    const navLinkSignup = document.getElementById('link-signup');
    const allNavLinks = [navLinkAbout, navLinkLogin, navLinkSignup];


    function showSection(sectionToShow, activeNavLink) {
        [aboutSection, loginSection, signupSection].forEach(s => {
            if (s) {
                s.style.display = 'none';
                s.classList.remove('active');
            }
        });
        allNavLinks.forEach(link => {
            if (link) link.classList.remove('active-nav-link');
        });

        if (sectionToShow) {
            sectionToShow.style.display = 'block';
            // Trigger reflow for animation
            void sectionToShow.offsetWidth;
            sectionToShow.classList.add('active');
        }
        if (activeNavLink) {
            activeNavLink.classList.add('active-nav-link');
        }
    }

    if (navLinkAbout) {
        navLinkAbout.addEventListener('click', (e) => {
            e.preventDefault();
            showSection(aboutSection, navLinkAbout);
        });
    }
    if (navLinkLogin) {
        navLinkLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showSection(loginSection, navLinkLogin);
        });
    }
    if (navLinkSignup) {
        navLinkSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showSection(signupSection, navLinkSignup);
        });
    }

    // Dark mode toggle
    const darkToggle = document.getElementById('darkToggle');

    function applyDarkMode(isDark) {
        if (isDark) {
            document.body.classList.add('dark');
            if (darkToggle) darkToggle.checked = true;
            localStorage.setItem('bloodLinkDarkMode', 'enabled'); // Unique key for this app
        } else {
            document.body.classList.remove('dark');
            if (darkToggle) darkToggle.checked = false;
            localStorage.removeItem('bloodLinkDarkMode');
        }
    }

    // Initialize toggle state from localStorage on page load
    applyDarkMode(localStorage.getItem('bloodLinkDarkMode') === 'enabled');

    if (darkToggle) {
        darkToggle.addEventListener('change', () => {
            applyDarkMode(darkToggle.checked);
        });
    }

    // Function to handle user data saving to Firebase Realtime Database
    async function saveUserToDatabase(uid, name, email, password = null) {
        const userRef = ref(database, 'users/' + uid);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
            // User does not exist, create new entry
            await set(userRef, {
                name: name,
                email: email,
                password: password, // Only for email/password signup. For Google, this will be null.
                createdAt: Date.now() // Use client-side timestamp for simplicity, Firebase ServerValue.TIMESTAMP is better for server-side
            });
            console.log("User data saved to Realtime Database.");
        } else {
            console.log("User already exists in Realtime Database.");
        }
    }

    // Signup form logic (Email/Password)
    const signupForm = document.getElementById('signupForm');
    if (signupForm) {
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const nameInput = document.getElementById('signupName');
            const emailInput = document.getElementById('signupEmail');
            const passwordInput = document.getElementById('signupPassword');

            if (!nameInput || !emailInput || !passwordInput) return;

            const name = nameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            if (!name || !email || !password) {
                alert('All fields are required.');
                return;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            try {
                // Check if user with this email already exists in our 'users' node
                const snapshot = await get(query(ref(database, 'users'), orderByChild('email'), equalTo(email)));
                if (snapshot.exists()) {
                    alert('User with this email already exists. Please log in or use a different email.');
                    return;
                }

                // For simplicity, we're directly storing password. In a real app, use Firebase Auth's createUserWithEmailAndPassword
                // and then store additional profile data in Realtime DB linked by UID.
                const newRef = push(ref(database, 'users'));
                await set(newRef, {
                    name: name,
                    email: email,
                    password: password, // WARNING: In a real application, hash passwords!
                    createdAt: Date.now()
                });

                alert('Account created successfully! Please log in.');
                this.reset();
                showSection(loginSection, navLinkLogin);

            } catch (error) {
                console.error("Error creating user:", error);
                alert('Failed to create account: ' + error.message);
            }
        });
    }

    // Login form logic with redirect (Email/Password)
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('loginEmail');
            const passwordInput = document.getElementById('loginPassword');

            if (!emailInput || !passwordInput) return;

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            if (!email || !password) {
                alert('Email and password are required.');
                return;
            }

            try {
                // Authenticate user against Firebase Realtime Database
                const snapshot = await get(query(ref(database, 'users'), orderByChild('email'), equalTo(email)));

                if (!snapshot.exists()) {
                    alert('Invalid email or password.');
                    return;
                }

                let userFound = false;
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    // IMPORTANT: In a real application, compare hashed passwords
                    if (user.password === password) {
                        alert(`Welcome back, ${user.name}! Redirecting to the Blood Link app...`);
                        sessionStorage.setItem('bloodLinkLoggedInUser', JSON.stringify({name: user.name, email: user.email, uid: childSnapshot.key}));
                        window.location.href = 'homepage.html'; // Redirect to the main application
                        userFound = true;
                    }
                });

                if (!userFound) {
                    alert('Invalid email or password.');
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert('An error occurred during login. Please try again.');
            }
        });
    }

    // Google Sign-In/Sign-Up Logic
    // Select all buttons with the class 'button-google-auth'
    const googleAuthButtons = document.querySelectorAll('.button-google-auth');

    googleAuthButtons.forEach(button => {
        button.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                // The signed-in user info.
                const user = result.user;

                // Save user data to Realtime Database. This function checks if user exists.
                await saveUserToDatabase(user.uid, user.displayName, user.email);

                alert(`Welcome, ${user.displayName}! Redirecting to the Blood Link app...`);
                sessionStorage.setItem('bloodLinkLoggedInUser', JSON.stringify({name: user.displayName, email: user.email, uid: user.uid}));
                window.location.href = 'homepage.html'; // Redirect to the main application

            } catch (error) {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
                // The email of the user's account used.
                const email = error.email;
                // The AuthCredential type that was used.
                const credential = GoogleAuthProvider.credentialFromError(error);

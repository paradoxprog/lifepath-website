<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LifePath AI – Career & Growth Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 30px 20px;
      max-width: 960px;
      margin: auto;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      color: #111827;
      margin-bottom: 12px;
    }

    .box {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: translateY(-3px);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    button {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-1px);
    }

    pre {
      background: #f9fafb;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 60px;
    }

    #infoMessage, #answerFeedback {
      font-size: 16px;
      color: #374151;
      margin-top: -8px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2c3e50;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-size: 15px;
      opacity: 0.95;
      animation: fadeinout 2.5s forwards;
    }

    .toast.error {
      background: #e11d48;
    }

    .toast.success {
      background: #16a34a;
    }

    @keyframes fadeinout {
      0% {opacity: 0;}
      10% {opacity: 0.95;}
      90% {opacity: 0.95;}
      100% {opacity: 0;}
    }

    #scoreContainer {
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
      margin-top: 8px;
    }

    #scoreBar {
      background: linear-gradient(to right, #10b981, #6ee7b7);
      color: white;
      text-align: center;
      height: 24px;
      width: 0%;
      line-height: 24px;
      font-weight: 600;
      transition: width 0.6s ease;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      input, select, textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<h1>LifePath AI – Career & Growth Guide</h1>

<div class="box">
  <h2>1️⃣ Enter Your Details</h2>
  <input id="studyLevel" type="text" placeholder="What are you studying now? (e.g., Class 12, B.Com, B.Tech)" />
  <select id="stream">
    <option value="">-- Select your stream --</option>
    <option value="Science">Science</option>
    <option value="Commerce">Commerce</option>
    <option value="Arts">Arts</option>
    <option value="Technology">Technology</option>
    <option value="Business">Business</option>
    <option value="Creative Arts">Creative Arts</option>
    <option value="Medical">Medical</option>
    <option value="Finance">Finance</option>
    <option value="Law">Law</option>
    <option value="Media">Media</option>
    <option value="Sports">Sports</option>
  </select>
  <input id="careerIdea" type="text" placeholder="Do you already have a career in mind? (optional)" />
  <button onclick="saveUserInfo()">Save My Info</button>
  <p id="infoMessage"></p>
</div>

<div class="box">
  <h2>2️⃣ Career Suggestions</h2>
  <button onclick="showCareerSuggestions()">Show My Best-Fit Careers</button>
  <pre id="careerSuggestions"></pre>
</div>

<div class="box">
  <h2>3️⃣ Pick a Career & Get Roadmap</h2>
  <select id="careerDropdown"></select>
  <button onclick="selectCareer()">Confirm Career</button>
  <pre id="careerRoadmap"></pre>
</div>

<div class="box">
  <h2>4️⃣ Daily Real-World Challenge</h2>
  <button onclick="getDailyChallenge()">Get a New Challenge</button>
  <pre id="dailyChallenge"></pre>
  <textarea id="challengeAnswer" rows="4" placeholder="Write your response here..."></textarea>
  <button onclick="submitChallengeAnswer()">Submit Answer</button>
  <p id="answerFeedback"></p>
  <div id="scoreContainer">
    <div id="scoreBar">0%</div>
  </div>
</div>

<script>
  const user = {
    studyLevel: '',
    stream: '',
    careerIdea: '',
    suggestedCareers: [],
    chosenCareer: ''
  };

  const careerOptions = {
    'Science': ['Doctor', 'Engineer', 'Data Scientist', 'Psychologist'],
    'Commerce': ['Accountant', 'Marketing Manager', 'Entrepreneur', 'Economist'],
    'Arts': ['Journalist', 'Graphic Designer', 'Writer', 'Social Worker'],
    'Technology': ['Software Engineer', 'AI Specialist', 'Data Scientist', 'Cybersecurity Expert'],
    'Business': ['Entrepreneur', 'Business Analyst', 'Project Manager', 'Consultant'],
    'Creative Arts': ['Artist', 'Photographer', 'Film Maker', 'Fashion Designer'],
    'Medical': ['Doctor', 'Surgeon', 'Pharmacist', 'Nurse'],
    'Finance': ['Financial Analyst', 'Investment Banker', 'Accountant', 'CFO'],
    'Law': ['Lawyer', 'Legal Advisor', 'Judge', 'Corporate Counsel'],
    'Media': ['Journalist', 'TV Anchor', 'Content Creator', 'PR Specialist'],
    'Sports': ['Athlete', 'Sports Coach', 'Sports Analyst', 'Fitness Trainer']
  };

  const generalCareers = ['Entrepreneur', 'Graphic Designer', 'Writer', 'Social Worker', 'Psychologist'];

  const careerRoadmaps = {
    'Doctor': `1️⃣ Clear NEET.\n2️⃣ Complete MBBS.\n3️⃣ Do Internship.\n4️⃣ Specialize via PG.\n5️⃣ Practice or join a hospital.`,
    'Engineer': `1️⃣ Clear JEE/Entrance.\n2️⃣ Complete B.Tech/BE.\n3️⃣ Build projects.\n4️⃣ Intern during college.\n5️⃣ Get job or pursue M.Tech.`,
    'Data Scientist': `1️⃣ Learn Python/R.\n2️⃣ Understand Statistics.\n3️⃣ Learn ML tools.\n4️⃣ Work on datasets.\n5️⃣ Build projects & certifications.`,
    'Psychologist': `1️⃣ Complete BA/BSc in Psychology.\n2️⃣ Do MA/MSc in Psychology.\n3️⃣ Practice under supervision.\n4️⃣ Clear licensing.\n5️⃣ Start independent practice.`,
    'Accountant': `1️⃣ Complete B.Com.\n2️⃣ Pursue CA/CPA.\n3️⃣ Work in audit or accounts.\n4️⃣ Keep up with financial laws.\n5️⃣ Move up to CFO.`,
    'Marketing Manager': `1️⃣ Complete BBA/MBA.\n2️⃣ Learn digital marketing.\n3️⃣ Work on real campaigns.\n4️⃣ Build leadership skills.\n5️⃣ Manage marketing teams.`,
    'Entrepreneur': `1️⃣ Identify a problem to solve.\n2️⃣ Build business plan.\n3️⃣ Gather funds.\n4️⃣ Launch product/service.\n5️⃣ Scale business.`,
    'Economist': `1️⃣ Do BA in Economics.\n2️⃣ Pursue MA/PhD.\n3️⃣ Work in research/policy.\n4️⃣ Publish papers.\n5️⃣ Consult or join think tanks.`,
    'Journalist': `1️⃣ Do BA in Journalism.\n2️⃣ Intern at media houses.\n3️⃣ Build writing/reporting skills.\n4️⃣ Cover stories.\n5️⃣ Move to editor roles.`,
    'Graphic Designer': `1️⃣ Learn design tools.\n2️⃣ Build portfolio.\n3️⃣ Freelance/intern.\n4️⃣ Work in agencies.\n5️⃣ Start own design firm.`,
    'Writer': `1️⃣ Build strong language skills.\n2️⃣ Write blogs/articles.\n3️⃣ Get published.\n4️⃣ Market your writing.\n5️⃣ Write books or screenplays.`,
    'Social Worker': `1️⃣ Do BSW/MSW.\n2️⃣ Volunteer for NGOs.\n3️⃣ Handle social cases.\n4️⃣ Advocate for policy changes.\n5️⃣ Lead social programs.`,
    'Software Engineer': `1️⃣ Learn coding languages.\n2️⃣ Build projects.\n3️⃣ Get internship.\n4️⃣ Work in tech companies.\n5️⃣ Keep updating skills.`,
    'AI Specialist': `1️⃣ Learn Python, ML, Deep Learning.\n2️⃣ Complete AI certifications.\n3️⃣ Build AI projects.\n4️⃣ Work in AI firms.\n5️⃣ Research in AI.`,
    'Cybersecurity Expert': `1️⃣ Learn networking & security.\n2️⃣ Do certifications (CEH, CISSP).\n3️⃣ Work in security teams.\n4️⃣ Handle threats.\n5️⃣ Consult independently.`,
    'Business Analyst': `1️⃣ Complete BBA/MBA.\n2️⃣ Learn data analysis.\n3️⃣ Work in business teams.\n4️⃣ Handle projects.\n5️⃣ Lead business insights.`,
    'Project Manager': `1️⃣ Learn project management tools.\n2️⃣ Get certified (PMP).\n3️⃣ Manage small projects.\n4️⃣ Lead teams.\n5️⃣ Handle large projects.`,
    'Consultant': `1️⃣ Do MBA or specialize.\n2️⃣ Intern in firms.\n3️⃣ Solve business problems.\n4️⃣ Handle multiple clients.\n5️⃣ Become industry expert.`,
    'Artist': `1️⃣ Learn art techniques.\n2️⃣ Build a portfolio.\n3️⃣ Exhibit work.\n4️⃣ Sell art pieces.\n5️⃣ Become an art curator.`,
    'Photographer': `1️⃣ Learn photography basics.\n2️⃣ Buy pro equipment.\n3️⃣ Build online portfolio.\n4️⃣ Do shoots.\n5️⃣ Work freelance.`,
    'Film Maker': `1️⃣ Learn film direction.\n2️⃣ Make short films.\n3️⃣ Work as assistant.\n4️⃣ Create feature films.\n5️⃣ Win awards.`,
    'Fashion Designer': `1️⃣ Learn fashion design.\n2️⃣ Build a portfolio.\n3️⃣ Intern with designers.\n4️⃣ Launch your label.\n5️⃣ Join fashion weeks.`,
    'Surgeon': `1️⃣ Clear NEET.\n2️⃣ Complete MBBS.\n3️⃣ Crack MS/MCh entrance.\n4️⃣ Specialize as surgeon.\n5️⃣ Join hospitals/start clinic.`,
    'Pharmacist': `1️⃣ Complete B.Pharm.\n2️⃣ Get license.\n3️⃣ Work in pharma retail/hospitals.\n4️⃣ Manage pharmacy.\n5️⃣ Become pharma consultant.`,
    'Nurse': `1️⃣ Complete BSc Nursing.\n2️⃣ Get certified.\n3️⃣ Work in hospitals.\n4️⃣ Handle patient care.\n5️⃣ Move to head nurse.`,
    'Financial Analyst': `1️⃣ Do B.Com/BBA.\n2️⃣ Learn financial modeling.\n3️⃣ Get CFA.\n4️⃣ Analyze market data.\n5️⃣ Become finance manager.`,
    'Investment Banker': `1️⃣ Do MBA Finance.\n2️⃣ Intern in banks.\n3️⃣ Handle deals.\n4️⃣ Build client network.\n5️⃣ Lead mergers/acquisitions.`,
    'CFO': `1️⃣ Start as accountant.\n2️⃣ Work in finance teams.\n3️⃣ Become finance manager.\n4️⃣ Lead finance strategy.\n5️⃣ Move to CFO role.`,
    'Lawyer': `1️⃣ Do BA LLB.\n2️⃣ Intern with law firms.\n3️⃣ Clear Bar Council exam.\n4️⃣ Practice in courts.\n5️⃣ Lead legal cases.`,
    'Legal Advisor': `1️⃣ Become a lawyer.\n2️⃣ Work with corporates.\n3️⃣ Draft legal documents.\n4️⃣ Advise on legal issues.\n5️⃣ Lead legal strategy.`,
    'Judge': `1️⃣ Become a lawyer.\n2️⃣ Clear judicial services exam.\n3️⃣ Serve as magistrate.\n4️⃣ Get promoted.\n5️⃣ Lead as high court/judge.`,
    'Corporate Counsel': `1️⃣ Become a lawyer.\n2️⃣ Join corporate firms.\n3️⃣ Handle legal compliance.\n4️⃣ Manage contracts.\n5️⃣ Become head legal.`,
    'TV Anchor': `1️⃣ Learn mass comm.\n2️⃣ Intern in TV channels.\n3️⃣ Build speaking skills.\n4️⃣ Host shows.\n5️⃣ Lead as news anchor.`,
    'Content Creator': `1️⃣ Pick niche content.\n2️⃣ Build audience.\n3️⃣ Monetize content.\n4️⃣ Partner with brands.\n5️⃣ Grow into influencer.`,
    'PR Specialist': `1️⃣ Learn PR & Mass Comm.\n2️⃣ Intern in PR agencies.\n3️⃣ Handle clients.\n4️⃣ Manage media relations.\n5️⃣ Become PR head.`,
    'Athlete': `1️⃣ Train in sport.\n2️⃣ Join state/national teams.\n3️⃣ Win championships.\n4️⃣ Endorse brands.\n5️⃣ Coach/train juniors.`,
    'Sports Coach': `1️⃣ Be an athlete.\n2️⃣ Learn coaching.\n3️⃣ Get certified.\n4️⃣ Coach school/club teams.\n5️⃣ Coach national teams.`,
    'Sports Analyst': `1️⃣ Play/know sports.\n2️⃣ Learn analytics tools.\n3️⃣ Analyze matches.\n4️⃣ Provide expert commentary.\n5️⃣ Join media teams.`,
    'Fitness Trainer': `1️⃣ Learn fitness courses.\n2️⃣ Get certified.\n3️⃣ Train clients.\n4️⃣ Build gym/online brand.\n5️⃣ Lead fitness events.`

  };

  const careerChallenges = {
    'Doctor': ["Handle a patient with conflicting symptoms.", "Decide priority cases in ER.", "Explain complex diagnosis in simple terms."],
    'Engineer': ["Design a solution for a real-world problem.", "Debug complex code under a deadline.", "Work with a multidisciplinary team."],
    'Data Scientist': ["Clean messy datasets effectively.", "Explain ML model outcomes to a non-tech client.", "Deploy a data model into production."],
    'Psychologist': ["Help a patient through severe anxiety.", "Conduct group therapy.", "Handle ethical dilemmas in patient care."],
    'Accountant': ["Close annual financial statements.", "Manage tax planning for a client.", "Interpret new tax amendments quickly."],
    'Marketing Manager': ["Create a campaign for a tough product.", "Achieve sales KPIs under budget.", "Defend strategy in a board meeting."],
    'Entrepreneur': ["Pitch to an investor.", "Recover from a product failure.", "Pivot your business model quickly."],
    'Economist': ["Forecast market trends post-policy change.", "Present insights to policymakers.", "Simplify complex data for public."],
    'Journalist': ["File breaking news within 10 minutes.", "Cover a sensitive political issue.", "Defend your story’s authenticity."],
    'Graphic Designer': ["Revise a client’s brand identity.", "Design under 24-hour deadline.", "Incorporate critical feedback."],
    'Writer': ["Overcome writer's block on a tight schedule.", "Pitch your book idea.", "Self-edit a full-length manuscript."],
    'Social Worker': ["Handle a distressed community issue.", "Work with limited funds.", "Advocate policy changes."],
    'Software Engineer': ["Fix a bug under production pressure.", "Optimize a slow application.", "Learn a new tech stack overnight."],
    'AI Specialist': ["Optimize a complex ML model.", "Address AI bias issues.", "Deploy AI solution in real-time."],
    'Cybersecurity Expert': ["Neutralize a phishing attack.", "Pen-test a server network.", "Explain a security breach to executives."],
    'Business Analyst': ["Analyze ambiguous business data.", "Lead a requirements gathering session.", "Present findings convincingly."],
    'Project Manager': ["Resolve a major team conflict.", "Keep a delayed project on track.", "Handle multiple projects at once."],
    'Consultant': ["Solve a client’s unexpected problem.", "Work 14-hour days.", "Adapt fast to new industries."],
    'Artist': ["Sell your work online.", "Organize your own gallery exhibit.", "Handle creative block periods."],
    'Photographer': ["Manage a high-pressure wedding shoot.", "Market your work on social media.", "Handle difficult clients."],
    'Film Maker': ["Pitch a script to a studio.", "Manage tight production timelines.", "Work with budget constraints."],
    'Fashion Designer': ["Present collection at fashion week.", "Handle last-minute show changes.", "Build brand collaborations."],
    'Surgeon': ["Operate under extreme pressure.", "Handle emergency cases.", "Make split-second decisions."],
    'Pharmacist': ["Manage drug stock effectively.", "Handle confused patients.", "Explain drug interactions clearly."],
    'Nurse': ["Work 24-hour shifts.", "Handle trauma patients.", "Maintain emotional resilience."],
    'Financial Analyst': ["Predict market movements.", "Manage portfolio risk.", "Deliver clear reports quickly."],
    'Investment Banker': ["Work 16-hour days.", "Handle aggressive clients.", "Lead major M&A deals."],
    'CFO': ["Lead a financial crisis.", "Make high-stakes decisions.", "Balance growth with compliance."],
    'Lawyer': ["Defend a tough case.", "Draft critical contracts.", "Stay ahead of legal amendments."],
    'Legal Advisor': ["Handle corporate disputes.", "Review massive contracts overnight.", "Advise CEOs on legal risks."],
    'Judge': ["Preside over high-stakes trials.", "Write balanced judgments.", "Stay impartial under pressure."],
    'Corporate Counsel': ["Protect company from lawsuits.", "Draft new business policies.", "Negotiate legal settlements."],
    'TV Anchor': ["Handle breaking live news.", "Interview a controversial figure.", "Build audience trust."],
    'Content Creator': ["Handle viral criticism.", "Create daily content for 30 days.", "Reinvent content style regularly."],
    'PR Specialist': ["Manage a brand crisis.", "Lead a press conference.", "Handle media controversies."],
    'Athlete': ["Win despite injuries.", "Train during off-seasons.", "Handle defeat gracefully."],
    'Sports Coach': ["Motivate a losing team.", "Devise last-minute strategies.", "Manage difficult players."],
    'Sports Analyst': ["Predict match outcomes.", "Present analysis live.", "Handle unexpected game shifts."],
    'Fitness Trainer': ["Retain long-term clients.", "Handle injuries in sessions.", "Stay updated with fitness trends."]
  };

  function saveUserInfo() {
    const study = document.getElementById('studyLevel').value.trim();
    const stream = document.getElementById('stream').value;
    const careerIdea = document.getElementById('careerIdea').value.trim();
    if (!study || !stream) return showToast('Please fill your study level and stream.', 'error');
    user.studyLevel = study;
    user.stream = stream;
    user.careerIdea = careerIdea;
    document.getElementById('infoMessage').textContent =
      `✅ Saved! Studying: "${study}", Stream: "${stream}"` + (careerIdea ? `, Dream: "${careerIdea}"` : '');
    showToast('Info saved successfully!', 'success');
  }

  function showCareerSuggestions() {
    if (!user.studyLevel || !user.stream) return showToast('Save your info first.', 'error');
    let baseCareers = careerOptions[user.stream] || [];
    let combinedCareers = [...new Set([...baseCareers, ...generalCareers])];
    if (user.careerIdea) {
      const ci = user.careerIdea;
      if (!combinedCareers.includes(ci)) combinedCareers.unshift(ci);
      else combinedCareers = [ci, ...combinedCareers.filter(c => c !== ci)];
    }
    combinedCareers = combinedCareers.sort(() => 0.5 - Math.random());
    user.suggestedCareers = combinedCareers.slice(0, 3);
    document.getElementById('careerSuggestions').textContent =
      '✨ Based on your info, top careers for you:\n- ' + user.suggestedCareers.join('\n- ');

    // Populate dropdown
    let dropdownHTML = '<option value="">-- Choose your career --</option>';
    user.suggestedCareers.forEach(career => {
      dropdownHTML += `<option value="${career}">${career}</option>`;
    });
    document.getElementById('careerDropdown').innerHTML = dropdownHTML;
  }

  function selectCareer() {
    const choice = document.getElementById('careerDropdown').value;
    if (!choice) return showToast('Pick a career first.', 'error');
    user.chosenCareer = choice;
    document.getElementById('careerRoadmap').textContent = careerRoadmaps[choice] || 'No roadmap available.';
    showToast(`Career set to ${choice}`, 'success');
    // Clear challenge & feedback
    document.getElementById('dailyChallenge').textContent = '';
    document.getElementById('challengeAnswer').value = '';
    document.getElementById('answerFeedback').textContent = '';
    document.getElementById('scoreBar').style.width = '0%';
    document.getElementById('scoreBar').textContent = '0%';
  }

  function getDailyChallenge() {
    if (!user.chosenCareer) return showToast('Select a career first.', 'error');
    const list = careerChallenges[user.chosenCareer];
    if (!list) return document.getElementById('dailyChallenge').textContent = 'No challenge available.';
    const challenge = list[Math.floor(Math.random() * list.length)];
    const challengeElem = document.getElementById('dailyChallenge');
    challengeElem.style.opacity = 0;
    setTimeout(() => {
      challengeElem.textContent = challenge;
      challengeElem.style.opacity = 1;
    }, 250);

    // Clear previous answers & feedback
    document.getElementById('challengeAnswer').value = '';
    document.getElementById('answerFeedback').textContent = '';
    document.getElementById('scoreBar').style.width = '0%';
    document.getElementById('scoreBar').textContent = '0%';
  }

  function submitChallengeAnswer() {
    const answer = document.getElementById('challengeAnswer').value.trim();
    if (!answer) return showToast('Write your response first.', 'error');
    let score = 0, ans = answer.toLowerCase();
    if (answer.length > 50) score += 40;
    if (ans.includes('plan') || ans.includes('strategy')) score += 30;
    if (ans.includes('team') || ans.includes('solution')) score += 20;
    if (ans.includes('risk') || ans.includes('improve')) score += 10;
    if (score > 100) score = 100;
    let msg = '';
    if (score >= 80) msg = `🌟 Excellent! Scored ${score}/100. Smart & clear plan.`;
    else if (score >= 50) msg = `👍 Good try! Scored ${score}/100. Keep improving.`;
    else msg = `✨ Scored ${score}/100. Add more detail, plans, and reasoning.`;
    document.getElementById('answerFeedback').textContent = msg;
    document.getElementById('scoreBar').style.width = score + '%';
    document.getElementById('scoreBar').textContent = score + '%';
  }

  // Toast message helper
  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = 'toast ' + type;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifePath AI ‚Äì Career & Growth Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f3f4f6; margin: 0; padding: 30px 20px; max-width: 960px; margin: auto; color: #2c3e50; }
    h1 { text-align: center; font-size: 32px; color: #1f2937; margin-bottom: 20px; }
    h2 { font-size: 22px; color: #111827; margin-bottom: 12px; }
    .box { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05); margin-bottom: 30px; transition: transform 0.2s ease; }
    .box:hover { transform: translateY(-3px); }
    input, select, textarea, button { width: 100%; padding: 12px; margin-top: 10px; margin-bottom: 16px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 16px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
    button { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; border: none; cursor: pointer; font-weight: 600; transition: background 0.3s ease, transform 0.2s ease; }
    button:hover { background: linear-gradient(135deg, #2563eb, #1d4ed8); transform: translateY(-1px); }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    pre { background: #f9fafb; padding: 14px; border-radius: 10px; border: 1px solid #e5e7eb; font-size: 15px; white-space: pre-wrap; min-height: 60px; line-height: 1.5; }
    #infoMessage, #answerFeedback { font-size: 16px; color: #374151; margin-top: -8px; margin-bottom: 10px; }
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #2c3e50; color: white; padding: 14px 20px; border-radius: 10px; box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2); z-index: 1000; font-size: 15px; opacity: 0.95; animation: fadeinout 2.5s forwards; }
    .toast.error { background: #e11d48; }
    .toast.success { background: #16a34a; }
    @keyframes fadeinout { 0% {opacity: 0;} 10% {opacity: 0.95;} 90% {opacity: 0.95;} 100% {opacity: 0;} }
    #scoreContainer { background: #e5e7eb; border-radius: 8px; overflow: hidden; height: 24px; margin-top: 8px; }
    #scoreBar { background: linear-gradient(to right, #10b981, #6ee7b7); color: white; text-align: center; height: 24px; width: 0%; line-height: 24px; font-weight: 600; transition: width 0.6s ease; }
    .loading-text { font-style: italic; color: #6b7280; }
    @media (max-width: 600px) { body { padding: 20px 10px; } h1 { font-size: 24px; } h2 { font-size: 18px; } input, select, textarea, button { font-size: 15px; } }
  </style>
</head>
<body>

<h1>LifePath AI ‚Äì Career & Growth Guide</h1>

<div class="box">
  <h2>1Ô∏è‚É£ Enter Your Details</h2>
  <input id="studyLevel" type="text" placeholder="What are you studying now? (e.g., Class 12, B.Com, B.Tech)" />
  <select id="stream">
    <option value="">-- Select your stream --</option>
    <option value="Science">Science</option>
    <option value="Commerce">Commerce</option>
    <option value="Arts">Arts</option>
    <option value="Technology">Technology</option>
    <option value="Business">Business</option>
    <option value="Creative Arts">Creative Arts</option>
    <option value="Medical">Medical</option>
    <option value="Finance">Finance</option>
    <option value="Law">Law</option>
    <option value="Media">Media</option>
    <option value="Sports">Sports</option>
  </select>
  <input id="careerIdea" type="text" placeholder="Do you already have a career in mind? (optional)" />
  <button onclick="saveUserInfo()">Save My Info</button>
  <p id="infoMessage"></p>
</div>

<div class="box">
  <h2>2Ô∏è‚É£ AI Career Suggestions</h2>
  <button id="suggestionBtn" onclick="showCareerSuggestions()">Show My Best-Fit Careers</button>
  <pre id="careerSuggestions"></pre>
</div>

<div class="box">
  <h2>3Ô∏è‚É£ AI-Generated Career Roadmap</h2>
  <select id="careerDropdown"></select>
  <button id="roadmapBtn" onclick="selectCareer()">Generate Roadmap</button>
  <pre id="careerRoadmap"></pre>
</div>

<div class="box">
  <h2>4Ô∏è‚É£ Daily AI Real-World Challenge</h2>
  <button id="challengeBtn" onclick="getDailyChallenge()">Get a New Challenge</button>
  <pre id="dailyChallenge"></pre>
  <textarea id="challengeAnswer" rows="4" placeholder="Write your response here..."></textarea>
  <button onclick="submitChallengeAnswer()">Submit Answer</button>
  <p id="answerFeedback"></p>
  <div id="scoreContainer"> <div id="scoreBar">0%</div> </div>
</div>

<script>
  // --- User Data Object ---
  const user = {
    studyLevel: '',
    stream: '',
    careerIdea: '',
    suggestedCareers: [],
    chosenCareer: ''
  };

  // --- UI Elements ---
  const suggestionBtn = document.getElementById('suggestionBtn');
  const roadmapBtn = document.getElementById('roadmapBtn');
  const challengeBtn = document.getElementById('challengeBtn');
  
  // --- CORE AI SIMULATION FUNCTIONS ---
  // In a real application, these functions would make secure API calls to your backend server.
  // The backend would then call the AI model (e.g., Google's Gemini API) and return the response.

  async function generateAiCareerSuggestions(studyLevel, stream, careerIdea) {
    const prompt = `
      Based on the following user profile, generate a list of 5 to 7 diverse and relevant career suggestions.
      - Currently Studying: "${studyLevel}"
      - Academic Stream: "${stream}"
      - A career they have in mind (if any): "${careerIdea}"

      Return the result ONLY as a JSON array of strings. For example: ["Career 1", "Career 2", "Career 3"]
    `;
    console.log("AI Prompt for Career Suggestions:", prompt);
    
    // --- SIMULATED AI RESPONSE (replace with actual backend API call) ---
    await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network delay
    // This mock response would be replaced by the actual JSON from your backend
    const mockAiResponse = ["Data Analyst", "Cloud Solutions Architect", "AI Ethics Officer", "DevOps Engineer", "Product Manager", "UX Researcher"];
    if (careerIdea && !mockAiResponse.includes(careerIdea)) {
        mockAiResponse.unshift(careerIdea); // Add user's idea if it's not there
    }
    return mockAiResponse;
  }

  async function generateAiRoadmap(career) {
    const prompt = `
      Generate a detailed, step-by-step roadmap for someone aspiring to become a "${career}".
      The roadmap should be practical and encouraging.
      Include sections for:
      1.  Educational Foundation (e.g., degrees, key subjects).
      2.  Essential Skills (e.g., technical skills, soft skills).
      3.  Certifications & Courses (mention 2-3 popular ones).
      4.  Building Experience (e.g., internships, projects, networking).
      5.  Career Progression (e.g., entry-level roles, advancing to senior roles).
      
      Format the response clearly with numbered lists and emojis for each section.
    `;
    console.log("AI Prompt for Career Roadmap:", prompt);

    // --- SIMULATED AI RESPONSE (replace with actual backend API call) ---
    await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate network delay
    return `üöÄ Here is a tailored roadmap for becoming a ${career}:\n\n` +
        `1Ô∏è‚É£ **Educational Foundation:**\n` +
        `   - Pursue a Bachelor's degree in Computer Science, IT, or a related field.\n` +
        `   - Focus on courses in algorithms, data structures, and software engineering principles.\n\n` +
        `2Ô∏è‚É£ **Essential Skills:**\n` +
        `   - Master a programming language like Python, Java, or JavaScript.\n` +
        `   - Develop strong problem-solving and analytical thinking abilities.\n\n` +
        `3Ô∏è‚É£ **Certifications & Courses:**\n` +
        `   - Consider a certified developer certification (e.g., AWS Certified Developer, Microsoft Certified: Azure Developer Associate).\n` +
        `   - Take online courses on platforms like Coursera or Udemy to specialize.\n\n` +
        `4Ô∏è‚É£ **Building Experience:**\n` +
        `   - Build a portfolio of personal projects on GitHub.\n` +
        `   - Seek internships to gain real-world experience.\n\n` +
        `5Ô∏è‚É£ **Career Progression:**\n` +
        `   - Start as a Junior Developer, advance to a Senior Developer, and potentially a Tech Lead or Architect role.`;
  }

  async function generateAiChallenge(career) {
    const prompt = `
      Generate a short, practical, real-world scenario or a single-paragraph challenge that a "${career}" might face in their daily job.
      The challenge should require critical thinking and be presented as a concise problem statement.
    `;
    console.log("AI Prompt for Daily Challenge:", prompt);

    // --- SIMULATED AI RESPONSE (replace with actual backend API call) ---
    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate network delay
    return `You are a ${career} at a fast-growing tech startup. A critical feature you developed has just caused a major slowdown in the entire application during peak user traffic. Your manager needs a root cause analysis and a proposed fix within the next hour. How do you approach this high-pressure situation to identify the bug and communicate your plan effectively?`;
  }

  // --- UI LOGIC ---

  function saveUserInfo() {
    const study = document.getElementById('studyLevel').value.trim();
    const stream = document.getElementById('stream').value;
    const careerIdea = document.getElementById('careerIdea').value.trim();
    if (!study || !stream) return showToast('Please fill your study level and stream.', 'error');
    user.studyLevel = study;
    user.stream = stream;
    user.careerIdea = careerIdea;
    document.getElementById('infoMessage').textContent =
      `‚úÖ Saved! Studying: "${study}", Stream: "${stream}"` + (careerIdea ? `, Dream: "${careerIdea}"` : '');
    showToast('Info saved successfully!', 'success');
  }

  async function showCareerSuggestions() {
    if (!user.studyLevel || !user.stream) return showToast('Save your info first.', 'error');
    
    const suggestionsPre = document.getElementById('careerSuggestions');
    suggestionsPre.innerHTML = '<p class="loading-text">üß† AI is thinking of the best careers for you...</p>';
    suggestionBtn.disabled = true;

    try {
      user.suggestedCareers = await generateAiCareerSuggestions(user.studyLevel, user.stream, user.careerIdea);
      
      suggestionsPre.textContent = '‚ú® Here are some top careers tailored for you by AI:\n- ' + user.suggestedCareers.join('\n- ');
      
      let dropdownHTML = '<option value="">-- Choose a career to explore --</option>';
      user.suggestedCareers.forEach(career => {
        dropdownHTML += `<option value="${career}">${career}</option>`;
      });
      document.getElementById('careerDropdown').innerHTML = dropdownHTML;
      showToast('AI suggestions are ready!', 'success');
    } catch (error) {
      suggestionsPre.textContent = 'Sorry, an error occurred while fetching AI suggestions.';
      showToast('Could not get AI suggestions.', 'error');
    } finally {
      suggestionBtn.disabled = false;
    }
  }

  async function selectCareer() {
    const choice = document.getElementById('careerDropdown').value;
    if (!choice) return showToast('Pick a career from the list first.', 'error');
    user.chosenCareer = choice;
    
    const roadmapPre = document.getElementById('careerRoadmap');
    roadmapPre.innerHTML = `<p class="loading-text">üó∫Ô∏è AI is generating a custom roadmap for a ${choice}...</p>`;
    roadmapBtn.disabled = true;

    try {
      const roadmap = await generateAiRoadmap(choice);
      roadmapPre.textContent = roadmap;
      showToast(`Roadmap for ${choice} is ready!`, 'success');
    } catch (error) {
      roadmapPre.textContent = 'Sorry, an error occurred while generating the roadmap.';
      showToast('Could not get AI roadmap.', 'error');
    } finally {
      roadmapBtn.disabled = false;
    }
    
    // Reset challenge section
    document.getElementById('dailyChallenge').textContent = '';
    document.getElementById('challengeAnswer').value = '';
    document.getElementById('answerFeedback').textContent = '';
    document.getElementById('scoreBar').style.width = '0%';
    document.getElementById('scoreBar').textContent = '0%';
  }

  async function getDailyChallenge() {
    if (!user.chosenCareer) return showToast('Generate a career roadmap first.', 'error');
    
    const challengePre = document.getElementById('dailyChallenge');
    challengePre.innerHTML = `<p class="loading-text">ü§î AI is crafting a real-world challenge...</p>`;
    challengeBtn.disabled = true;

    try {
        const challenge = await generateAiChallenge(user.chosenCareer);
        challengePre.textContent = challenge;
    } catch (error) {
        challengePre.textContent = 'Sorry, an error occurred while generating the challenge.';
        showToast('Could not get AI challenge.', 'error');
    } finally {
        challengeBtn.disabled = false;
    }
    
    document.getElementById('challengeAnswer').value = '';
    document.getElementById('answerFeedback').textContent = '';
    document.getElementById('scoreBar').style.width = '0%';
    document.getElementById('scoreBar').textContent = '0%';
  }

  function submitChallengeAnswer() {
    const answer = document.getElementById('challengeAnswer').value.trim();
    if (!answer) return showToast('Write your response first.', 'error');
    let score = 0;
    const ansLower = answer.toLowerCase();
    if (answer.length > 50) score += 40;
    if (ansLower.includes('plan') || ansLower.includes('strategy') || ansLower.includes('approach')) score += 30;
    if (ansLower.includes('team') || ansLower.includes('solution') || ansLower.includes('collaborate')) score += 20;
    if (ansLower.includes('risk') || ansLower.includes('improve') || ansLower.includes('analyze')) score += 10;
    if (score > 100) score = 100;
    let msg = '';
    if (score >= 80) msg = `üåü Excellent! Scored ${score}/100. Smart & clear plan.`;
    else if (score >= 50) msg = `üëç Good try! Scored ${score}/100. Keep improving.`;
    else msg = `‚ú® Scored ${score}/100. Add more detail, plans, and reasoning.`;
    document.getElementById('answerFeedback').textContent = msg;
    document.getElementById('scoreBar').style.width = score + '%';
    document.getElementById('scoreBar').textContent = score + '%';
  }

  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = 'toast ' + type;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
  }
</script>
<footer style="
  text-align: center;
  margin-top: 40px;
  color: #6b7280;
  font-size: 14px;
"> &copy; 2025 All rights reserved to LifePath AI </footer>

</body>
</html>
